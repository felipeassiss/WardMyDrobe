<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      font-size: 2rem;

      color: #555;

      border: none;

      margin: 0.5rem;
      cursor: pointer;
      width: 250px;
    }
    .btn-primary {
      background-color: #000000;
      color: #FFFFFF;
    }
    .btn-secondary {
      background-color: #FFFFFF;
      color: #000000;

  <div class="logo">WardMyDrobe</div>
