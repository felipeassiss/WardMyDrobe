<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Wardrobe - WardMyDrobe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 1.5rem;
    }
    .nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .category {
      margin-bottom: 2rem;
    }
    .category h2 {
      margin-bottom: 1rem;
    }
    .items {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
    }
    .item {
      width: 100px;
      height: 130px;
      background-color: #eee;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Create Wardrobe</a>
  </div>

  <h1>Your wardrobe</h1>

  <div class="category">
    <h2>Top</h2>
    <div class="items">
      <div class="item">Top 1</div>
      <div class="item">Top 2</div>
    </div>
  </div>

  <div class="category">
    <h2>Bottom</h2>
    <div class="items">
      <div class="item">Bottom 1</div>
      <div class="item">Bottom 2</div>
    </div>
  </div>

  <div class="category">
    <h2>Shoes</h2>
    <div class="items">
      <div class="item">Shoes 1</div>
      <div class="item">Shoes 2</div>
    </div>
  </div>

  <div class="category">
    <h2>Accessories</h2>
    <div class="items">
      <div class="item">Acc 1</div>
      <div class="item">Acc 2</div>
    </div>
  </div>
</body>
</html>
